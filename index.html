<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Practice</title>
        <link href="css/style.css" type="text/css" rel='stylesheet'>
        <script src='scripts/jquery-3.2.1.min.js'></script>
        <script src='scripts/jquery-ui.min.js'></script>
        <script src='scripts/main.js'></script>
    </head>
    <body>
        <div class='container-fluid'>
	        <div class='row'>
		        <div class='game-box'>
			        <canvas id='game'></canvas>
		        </div>
	        </div>
	        <div class='row'>
	        	<div class='char-info'>
		        	<div id='health-box' class='info-box text-center'>
		        		Health: <p id='health'>100/100</p>
		        	</div>
		        	<div id='mana-box' class='info-box text-center'>
		        		Mana: <p id='mana'>68/100</p>
		        	</div>
        		</div>
        	</div>
        </div>
    </body>
</html>
